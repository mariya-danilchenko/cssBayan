<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSSBayan</title>
  </head>
  <body>
    <header class="header__container">
      <h1 class="header__title">CSS Bayan</h1>
    </header>

    <main class="main__container">
      <div class="accordion">
        <div class="accordion__item">
          <input
            checked
            class="accordion__input"
            type="radio"
            name="accordion"
            id="accordion_1"
          />
          <label class="accordion__title" for="accordion_1"
            >You can't just copy and paste CSS</label
          >
          <img class="accordion__img" src="img/img_1.png" alt="meme" />
        </div>

        <div class="accordion__item">
          <input
            class="accordion__input"
            type="radio"
            name="accordion"
            id="accordion_2"
          />
          <label class="accordion__title" for="accordion_2"
            >Keep calm and carry on</label
          >
          <img class="accordion__img" src="img/img_2.png" alt="meme" />
        </div>

        <div class="accordion__item">
          <input
            class="accordion__input"
            type="radio"
            name="accordion"
            id="accordion_3"
          />
          <label class="accordion__title" for="accordion_3"
            >Work-life balance</label
          >
          <img class="accordion__img" src="img/img_3.png" alt="meme" />
        </div>

        <div class="accordion__item">
          <input
            class="accordion__input"
            type="radio"
            name="accordion"
            id="accordion_4"
          />
          <label class="accordion__title" for="accordion_4"
            >Dure, where is JS?</label
          >
          <img class="accordion__img" src="img/img_4.png" alt="meme" />
        </div>
      </div>
    </main>
  </body>
</html>
